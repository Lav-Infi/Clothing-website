<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Lav's Clothing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1> Lav's Clothing</h1>
    </header>
    <main>
        <section class="thankyou-section">
            <h2>Thank You for Shopping with Lav's Clothing!</h2>
            <p>Your order has been successfully placed.</p>
            <div class="reviews-section">
                <h3>Customer Reviews</h3>
                <div class="reviews-container">
                    <div class="review-item">
                        <img src="https://randomuser.me/api/portraits/med/men/1.jpg" alt="John Doe">
                        <p><strong>John Doe</strong></p>
                        <p>City, Country</p>
                        <p>Rating: 5/5</p>
                        <p>"Excellent product quality and fast delivery!"</p>
                    </div>
                    <!-- Add other static reviews similarly -->
                </div>
            </div>
        </section>
        <noscript>
            <style>
                .review-item {
                    display: block;
                }
            </style>
            <p>Please enable JavaScript to view dynamic reviews.</p>
        </noscript>
    </main>
    <script src="script.js"></script>
</body>
</html>
